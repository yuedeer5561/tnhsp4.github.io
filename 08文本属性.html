<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性t</title>
    <style>
        
        .a01 {
            /*文本颜色*/
            color: red;
            /*文本对齐方式*/
            text-align: center;
            /*装饰文本*/
            text-decoration: underline;
        }
        .a02 {
            text-decoration: none;
        }
        
        p {
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div class="a01">一号盒子</div>
    <a href="#" class="a02">链接</a>
    <p>1234</p>
    <p>1234</p>
    <p>1234</p>

</body>
</html>
